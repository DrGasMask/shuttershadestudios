<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geen vs Rud - SSS</title>
<link rel="icon" type="image/png" href="/favicon.png">
<style>
  /* ===== Body & Layout ===== */
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #e6f5e6; text-align: center; }
  
  /* ===== Header ===== */
  header { position: fixed; top:0; width:100%; background:#2a7f2a; color:white; text-align:center; padding:20px; z-index:1000; }
  header nav ul { list-style:none; display:flex; justify-content:center; gap:20px; margin:10px 0 0 0; padding:0; }
  header nav ul li a { color:white; font-weight:bold; text-decoration:none; }
  header nav ul li a:hover { text-decoration:underline; }

  /* ===== Page Content ===== */
  .page-content { padding-top:140px; }

  /* ===== Footer ===== */
  footer { background:#2a7f2a; color:white; text-align:center; padding:10px; margin-top:20px; }

  /* ===== Game Board ===== */
  #game-board {
    display:grid;
    grid-template-columns: repeat(20, 30px);
    grid-template-rows: repeat(10, 30px);
    gap: 1px;
    margin: 20px auto;
    width: fit-content;
    background: #000;
  }
  .cell {
    width:30px; height:30px;
    background:#ddd; font-size:18px;
    text-align:center; line-height:30px;
    cursor:pointer;
  }
  .unit-green { background: #4cff4c; }
  .unit-red { background: #ff4c4c; }

  /* ===== Side Buttons ===== */
  .side-buttons {
    position: fixed;
    top: 160px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .side-buttons button {
    padding: 10px 20px;
    background: #2a7f2a;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .side-buttons button:hover { background: #1f5c1f; }
</style>
</head>
<body>

<header>
  <h1>Shutter Shade Studios</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="members.html">Our Members</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="films.html">Films & Shows</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Where to Find Us</a></li>
    </ul>
  </nav>
</header>

<div class="page-content">
  <h2>Geen vs Rud</h2>
  <p> The left half is </p> <strong>GEEN</strong> blocks, and the right half is <strong>RUD</strong> blocks.</p>
  <div id="game-board"></div>
</div>

<!-- Side buttons for pause/unpause -->
<div class="side-buttons">
  <button id="pause-btn">Pause</button>
  <button id="unpause-btn">Unpause</button>
</div>

<footer>
  <p>Shutter Shade Studios - Footer</p>
</footer>

<script>
const width = 20;
const height = 10;
const board = [];
const units = [];
const gameBoard = document.getElementById('game-board');
let gamePaused = false;

// Initialize board grid
for (let y = 0; y < height; y++) {
  for (let x = 0; x < width; x++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.dataset.x = x;
    cell.dataset.y = y;
    cell.addEventListener('click', () => spawnUnit(x, y));
    gameBoard.appendChild(cell);
    board.push(cell);
  }
}

// Spawn unit where clicked
function spawnUnit(x, y) {
  const team = x < width / 2 ? 'green' : 'red';
  units.push({x, y, team, hp: 3});
  draw();
}

// Draw units on board
function draw() {
  board.forEach(cell => cell.textContent = cell.className = 'cell');
  units.forEach(u => {
    const index = u.y * width + u.x;
    const cell = board[index];
    cell.className = 'cell unit-' + u.team;
    cell.textContent = u.hp;
  });
}

// Calculate Manhattan distance
function distance(a,b){ return Math.abs(a.x-b.x)+Math.abs(a.y-b.y); }

// Move units toward nearest enemy
function moveUnit(unitPos, team){
  let enemies=[];
  for(let y=0;y<height;y++){
    for(let x=0;x<width;x++){
      const u=units.find(o=>o.x===x && o.y===y && o.team!==team);
      if(u) enemies.push({x,y});
    }
  }
  if(enemies.length===0) return false;

  let nearest=enemies[0];
  let minDist=distance(unitPos,nearest);
  for(let e of enemies){
    let d=distance(unitPos,e);
    if(d<minDist){ nearest=e; minDist=d; }
  }

  let dx = nearest.x - unitPos.x;
  let dy = nearest.y - unitPos.y;
  let newX=unitPos.x, newY=unitPos.y;
  if(Math.abs(dx)>Math.abs(dy)) newX += dx>0?1:dx<0?-1:0;
  else newY += dy>0?1:dy<0?-1:0;

  const target = units.find(o=>o.x===newX && o.y===newY && o.team!==team);
  if(target) {
    target.hp -= 1;
  } else if(!units.some(o=>o.x===newX && o.y===newY)){
    const u = units.find(o=>o.x===unitPos.x && o.y===unitPos.y);
    u.x=newX; u.y=newY;
  }
  return true;
}

// Game loop
function gameTick(){
  if(gamePaused) return;
  units.forEach(u => moveUnit({x:u.x,y:u.y}, u.team));
  // Remove dead units
  for(let i=units.length-1;i>=0;i--){
    if(units[i].hp<=0) units.splice(i,1);
  }
  draw();
}

// Run game ticks every 500ms
setInterval(gameTick,500);

// Pause/unpause buttons
document.getElementById('pause-btn').addEventListener('click', () => gamePaused = true);
document.getElementById('unpause-btn').addEventListener('click', () => gamePaused = false);
</script>

</body>
</html>
