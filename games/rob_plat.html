<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rob Platformer - Shutter Shade Studios</title>

    <!-- renamed CSS so no collisions -->
    <link rel="stylesheet" href="parkour-styles.css">

    <style>
        /* ===== SSS HEADER ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2a7f2a;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0 0 0;
            padding: 0;
        }

        header nav ul li a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* ===== PAGE CONTENT BELOW HEADER ===== */
        .page-content {
            padding-top: 140px; /* matches header height */
            text-align: center;
        }

        /* Intro Screen */
        #introScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            min-height: 500px;
        }

        /* Logo + controls side by side */
        .intro-logo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        #introScreen img {
            max-width: 300px;
            width: 60%;
        }

        .controls-list {
            text-align: left;
            font-size: 18px;
            max-width: 300px;
        }
        .controls-list h2 {
            margin-bottom: 10px;
        }
        .controls-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .controls-list li {
            margin-bottom: 8px;
            font-weight: bold;
        }

        #playButton {
            font-size: 24px;
            padding: 12px 30px;
            cursor: pointer;
        }

        footer {
            background-color: #2a7f2a;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- SSS HEADER -->
    <header>
        <h1>Shutter Shade Studios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">Our Members</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="films.html">Films & Shows</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Where to Find Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- PAGE CONTENT -->
    <div class="page-content">

        <!-- Intro / Title Screen -->
        <div id="introScreen">

            <div class="intro-logo-controls">
                <!-- Logo (now points to images folder) -->
                <img id="gameLogo" src="images/game_logo.png" alt="Game Logo">

                <!-- Controls -->
                <div class="controls-list">
                    <h2>Controls</h2>
                    <ul>
                        <li><strong>A</strong> — Move Left</li>
                        <li><strong>D</strong> — Move Right</li>
                        <li><strong>Space</strong> — Jump</li>
                        <li><strong>C</strong> — Slow / Crouch</li>
                    </ul>
                </div>
            </div>

            <button id="playButton">Play</button>

        </div>

        <!-- Game Canvas (hidden until Play) -->
        <canvas id="gameCanvas" width="800" height="450" style="display:none;"></canvas>

    </div>

    <!-- SSS FOOTER -->
    <footer>
        <p>Shutter Shade Studios - Footer</p>
    </footer>

    <script src="game.js"></script>
    <script>
        const introScreen = document.getElementById("introScreen");
        const playButton = document.getElementById("playButton");
        const canvas = document.getElementById("gameCanvas");

        playButton.addEventListener("click", () => {
            introScreen.style.display = "none";
            canvas.style.display = "block";
            if (typeof update === "function") {
                update();
            }
        });
    </script>
</body>
</html>
