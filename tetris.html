<!DOCTYPE html>

  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- ===== SSS STYLES ===== -->
  <style>
    /* ===== SSS HEADER ===== */
    .sss-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2a7f2a;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
    }

    .sss-header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 0 0;
      padding: 0;
    }

    .sss-header nav ul li a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .sss-header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Push content below fixed header */
    body {
      margin: 0;
      padding-top: 140px;
    }

    /* ===== SSS FOOTER ===== */
    .sss-footer {
      background-color: #2a7f2a;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- Game styles -->
  <link rel="stylesheet" href="tetris.css">
</head>

<body>

<!-- ===== SSS HEADER HTML ===== -->
<header class="sss-header">
  <h1>Shutter Shade Studios</h1>
  <nav>

      <li><a href="index.html">Home</a></li>

      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html">Where to Find Us</a></li>
    </ul>
  </nav>
</header>

<!-- ===== GAME CONTENT ===== -->
<main id="game-container">
  <div id="score">Score: 0</div>
  <canvas id="game" width="240" height="400"></canvas>
  <p class="controls">⬅️ ➡️ Move | ⬇️ Drop | ⬆️ Rotate</p>
</main>

<!-- ===== SSS FOOTER HTML ===== -->
<footer class="sss-footer">

</footer>
