<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Let Your Mom Die - SSS</title>
<link rel="icon" type="image/png" href="/favicon.png">
<style>
    /* ===== SSS Header & Footer ===== */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #2a7f2a;
        color: white;
        text-align: center;
        padding: 20px;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0 0 0;
        padding: 0;
    }
    header nav ul li a {
        color: white;
        font-weight: bold;
        text-decoration: none;
    }
    header nav ul li a:hover {
        text-decoration: underline;
    }
    .site-footer {
        background-color: #2a7f2a;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        margin-top: auto;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* ===== Background with scrolling logo ===== */
    .page-content {
        padding-top: 160px; /* space for fixed header */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        flex-grow: 1;

        /* Background setup */
        background-image: url('../images/dlymd_logo.png'); /* replace with actual logo path */
        background-repeat: repeat;
        background-size: 150px 150px; /* size of each logo */
        animation: scrollBackground 30s linear infinite; /* scroll speed and loop */
    }

    /* Scrolling animation (vertical) */
    @keyframes scrollBackground {
        0% { background-position: 0 0; }
        100% { background-position: 0 1000px; } /* adjust for speed/scroll distance */
    }

    .page-content img {
        max-width: 90%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        z-index: 1; /* ensures images are above background */
    }

    @media (max-width: 768px) {
        .page-content {
            gap: 10px;
        }
        .page-content img {
            max-width: 95%;
        }
    }
</style>
</head>
<body>

<!-- SSS Header -->
<header>
    <h1>Shutter Shade Studios</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>

        </ul>

</header>

<div class="page-content">
    <img src="../images/dont_let_your_mom_die_1.png" alt="Don't Let Your Mom Die Screenshot 1">
    <img src="../images/dont_let_your_mom_die_2.png" alt="Don't Let Your Mom Die Screenshot 2">
</div>

<!-- SSS Footer -->
<footer class="site-footer">
    <p>Shutter Shade Studios - Footer</p>
</footer>

</body>
</html>
