<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhyKon - SSS</title>
<link rel="icon" type="image/png" href="/favicon.png">
<style>
    /* ===== SSS Header & Footer ===== */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #2a7f2a;
        color: white;
        text-align: center;
        padding: 20px;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    header nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0 0 0;
        padding: 0;
    }
    header nav ul li a {
        color: white;
        font-weight: bold;
        text-decoration: none;
    }
    header nav ul li a:hover {
        text-decoration: underline;
    }
    .site-footer {
        background-color: #2a7f2a;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        margin-top: auto;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* ===== Animated Two-Color Background ===== */
    .page-content {
        padding-top: 160px; /* space for fixed header */
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        flex-grow: 1;

        /* Background gradient stripes */
        background: repeating-linear-gradient(
            45deg,
            #7EACD7 0px,
            #7EACD7 50px,
            #294F93 50px,
            #294F93 100px
        );
        background-size: 200% 200%;
        animation: scrollBackground 20s linear infinite;
    }

    @keyframes scrollBackground {
        0% { background-position: 0 0; }
        100% { background-position: 100% 100%; }
    }

    .page-content img {
        max-width: 90%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        z-index: 1;
    }

    @media (max-width: 768px) {
        .page-content {
            gap: 10px;
        }
        .page-content img {
            max-width: 95%;
        }
    }
</style>
</head>
<body>

<!-- SSS Header -->
<header>
    <h1>Shutter Shade Studios</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../members.html">Our Members</a></li>
            <li><a href="../games.html">Games</a></li>
            <li><a href="../films.html">Films & Shows</a></li>
            <li><a href="../blog.html">Blog</a></li>
            <li><a href="../contact.html">Where to Find Us</a></li>
        </ul>
    </nav>
</header>

<!-- Page content with three stacked images -->
<div class="page-content">
    <img src="../images/phyk_im1.png" alt="Screenshot 1">
    <img src="../images/phyk_im2.png" alt="Screenshot 2">
    <img src="../images/phyk_im3.png" alt="Screenshot 3">
</div>

<!-- SSS Footer -->
<footer class="site-footer">
    <p>Shutter Shade Studios - Footer</p>
</footer>

</body>
</html>
