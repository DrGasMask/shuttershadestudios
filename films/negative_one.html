<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Negative One - SSS</title>
<link rel="icon" type="image/png" href="/favicon.png">
<style>
/* ===== SSS Header ===== */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #2a7f2a;
    color: white;
    text-align: center;
    padding: 20px;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px 0 0 0;
    padding: 0;
}
header nav ul li a {
    color: white;
    font-weight: bold;
    text-decoration: none;
}
header nav ul li a:hover {
    text-decoration: underline;
}

/* ===== SSS Footer ===== */
footer {
    background-color: #2a7f2a;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
}

/* ===== Page Body ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* ===== Scroll Loop Background ===== */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../images/scroll_bg1.png'), url('../images/scroll_bg2.png');
    background-repeat: repeat;
    background-position: 0 0, 0 100%;
    background-size: cover;
    z-index: -1;
    animation: scrollUp 30s linear infinite;
}
@keyframes scrollUp {
    0% { background-position: 0 0, 0 100%; }
    100% { background-position: 0 -100%, 0 0; }
}

/* ===== Page Content ===== */
.page-content {
    padding-top: 160px; /* push below fixed header */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

/* Images Styling with Shadows */
.page-content img {
    max-width: 90%;
    height: auto;
    display: block;
    border: none;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5); /* subtle shadow */
    border-radius: 5px; /* optional rounded corners */
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .page-content {
        padding-top: 120px;
        gap: 20px;
    }
    .page-content img {
        max-width: 100%;
    }
}
</style>
</head>
<body>

<!-- SSS Header -->
<header>
    <h1>Shutter Shade Studios</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../members.html">Our Members</a></li>
            <li><a href="../games.html">Games</a></li>
            <li><a href="../films.html">Films & Shows</a></li>
            <li><a href="../blog.html">Blog</a></li>
            <li><a href="../contact.html">Where to Find Us</a></li>
        </ul>
    </nav>
</header>

<!-- Page Content -->
<div class="page-content">
    <img src="../images/negative_one_im1.png" alt="Negative One Screenshot 1">
    <img src="../images/negative_one_im2.png" alt="Negative One Screenshot 2">
    <img src="../images/negative_one_im3.png" alt="Negative One Screenshot 3">
</div>

<!-- SSS Footer -->
<footer>
    <p>Shutter Shade Studios - Footer</p>
</footer>

</body>
</html>
