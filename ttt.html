<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe - SSS</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="ttt.css">

  <style>
    /* ===== SSS Header & Footer Styles ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f5e6;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2a7f2a;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 0 0;
      padding: 0;
    }

    header nav ul li a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    .page-content {
      padding-top: 140px; /* push content below fixed header */
      max-width: 900px;
      margin: auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    footer {
      background-color: #2a7f2a;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }

    /* Center Tic-Tac-Toe board */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
      border: 2px solid #2a7f2a;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #2a7f2a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f5c1f;
    }
  </style>
</head>
<body>

  <!-- SSS Header -->
  <header>
    <h1>Shutter Shade Studios</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="members.html">Our Members</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="films.html">Films & Shows</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Where to Find Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page content -->
  <div class="page-content">
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="message"></p>
    <button id="restart">Restart</button>
  </div>

  <!-- SSS Footer -->
  <footer>
    <p>Shutter Shade Studios - Footer</p>
  </footer>

  <script src="ttt.js"></script>
</body>
</html>
